<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/svg+xml" href="/boltweb_logo.svg" />
  
  <!-- Primary Meta Tags -->
  <title>BoltWeb | Lighting Fast Websites</title>
  <meta name="title" content="Your Website Name">
  <meta name="description" content="Your website description goes here">
  <meta name="keywords" content="keyword1, keyword2, keyword3">
  <meta name="author" content="Your Name">
  
  <!-- Favicon -->
  <!-- <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png"> -->
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://yourwebsite.com/">
  <meta property="og:title" content="Your Website Name">
  <meta property="og:description" content="Your website description">
  <meta property="og:image" content="https://yourwebsite.com/og-image.jpg">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">
  
  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:url" content="https://yourwebsite.com/">
  <meta name="twitter:title" content="Your Website Name">
  <meta name="twitter:description" content="Your website description">
  <meta name="twitter:image" content="https://yourwebsite.com/og-image.jpg">
  
  <!-- Additional SEO -->
  <meta name="robots" content="index, follow">
  <meta name="language" content="English">
  <link rel="canonical" href="https://yourwebsite.com/">
  
  <!-- Theme Color -->
  <meta name="theme-color" content="#ffffff">
</head>
<body>
  <div id="app"></div>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
